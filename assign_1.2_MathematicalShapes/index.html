    <script>
      /*  a. Write a JavaScript program to find the diagonal of a square where the length of each
     side is 9. */
      let length = 9;
      let diagonal= length*Math.sqrt(2);
      console.log(`Diagonal of a square is ${diagonal}  where the length of each side is ${length}`);


      /* b. Write a JavaScript program to find the area of a triangle where lengths of the three of its
     sides are 5, 6 and 7. */ 
     {
     let a=5;
     let b=6;
     let c=7;
     var s = (a + b + c) / 2;
     let area = Math.sqrt(s * ((s - a) * (s - b) * (s - c)));
      console.log(`Area of a triangle is ${area} where lengths of the three of its sides are ${a}, ${b} and ${c}.`)
     }

      /* c. Write a JavaScript program to find the circumference and surface area of a circle whose
    radius is 4.
    i. When trying to find these values, you will need to use PI. Remember constants? */
    {
    let radius= 4;
    const PI= 3.141592653589793238;
    let circumference=2*PI*radius;
    let area= PI*radius**2;

    console.log(`Circumference of a circle is ${circumference} whose radius is 4`);
    console.log(`Surface area of a circle is ${area} whose radius is 4`);
    }
